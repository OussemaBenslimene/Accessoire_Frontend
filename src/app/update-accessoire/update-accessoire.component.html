<div class="container">
  <div>
    <h2>Modifier un Accessoire :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Accessoire</label>
      <input
        readonly
        type="text"
        [(ngModel)]="currentAccessoire.idAccessoire"
        name="idAccessoire"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Libelle Accessoire</label>
      <input
        type="text"
        [(ngModel)]="currentAccessoire.libAccessoire"
        name="libAccessoire"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Accessoire</label>
      <input
        type="number"
        [(ngModel)]="currentAccessoire.prixAccessoire"
        name="prixAccessoire"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input
        type="date"
        [ngModel]="currentAccessoire.dateCreation | date : 'yyyy-MM-dd'"
        (ngModelChange)="currentAccessoire.dateCreation = $event"
        name="dateCreation"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <select
        class="form-control form-control-lg"
        id="idMar"
        name="idMar"
        [(ngModel)]="updatedMarId"
      >
        <option *ngFor="let mar of marques" [value]="mar.idMar">
          {{ mar.nomMar }}
        </option>
      </select>
    </div>
    <div class="mt-2">
      <button
        type="submit"
        (click)="updateAccessoire()"
        class="btn btn-success"
      >
        Modifer
      </button>
    </div>
  </form>
</div>
